<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Sapantaha Login</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding text-center class="body">

<div class="login-container">

    <div class="logo-container">
        <img src="../../assets/imgs/sapantahalogo.png" alt="Sapantaha-Logo" class="sapantaha-logo">
      </div>


    <form>
        <div class="form-group">
            <input type="text" class="login-input"  placeholder="Username"  name="email" >
           
        </div>
        <div class="form-group">
            <input type="password" class="login-input" placeholder="Password" name="password" >
          
        </div>
        <div class="form-group">
          <button ion-button round class="login-button" type="submit"> Login</button>
        </div>
      </form>

  <div>
      <a>Forgot password?</a>
    </div>
  </div>
  
      <div class="register-section">
        <span>New member? <a (click)="signUp()">Register here</a></span>
      </div>


</ion-content>
